<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css" />
  <title>Document</title>
</head>

<body>
  <h1 class="text-center my-4 fw-bold display-4 titulo"><a href="../../index.html">Calculator</a></h1>
  <article class="container my-5 marco">
    <div class="calculadora-grid">
      <button class="btn btn-secondary" id="M">M</button>
      <button class="btn btn-secondary" id="C">C</button>
      <button class="btn btn-secondary" id="ATRAS">&larr;</button>
      <button class="btn btn-success" id="RUN">run</button>

      <button class="btn btn-secondary" id="MR">MR</button>
      <button class="btn btn-secondary" id="MC">MC</button>
      <button class="btn btn-secondary" id="M+">M+</button>
      <button class="btn btn-secondary" id="M-">M-</button>

      <button class="btn btn-dark num" id="num7">7</button>
      <button class="btn btn-dark num" id="num8">8</button>
      <button class="btn btn-dark num" id="num9">9</button>
      <button class="btn btn-secondary num" id="opPlus">+</button>

      <button class="btn btn-dark num" id="num4">4</button>
      <button class="btn btn-dark num" id="num5">5</button>
      <button class="btn btn-dark num" id="num6">6</button>
      <button class="btn btn-secondary num" id="opMinus">-</button>

      <button class="btn btn-dark num" id="num1">1</button>
      <button class="btn btn-dark num" id="num2">2</button>
      <button class="btn btn-dark num" id="num3">3</button>
      <button class="btn btn-secondary num" id="opMul">*</button>

      <button class="btn btn-secondary num" id="dot">.</button>
      <button class="btn btn-dark num" id="num0">0</button>
      <button class="btn btn-secondary" id="MAS-MENOS">+-</button>
      <button class="btn btn-secondary num" id="opDivide">/</button>
    </div>
  </article>


  <div class="solucion" id="fin">
    <span>-</span>
  </div>

  <div class="solucion final" id="consola">
    <ul class="lista"></ul>
  </div>

  <script src="script.js"></script>
</body>

</html>
