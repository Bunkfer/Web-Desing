<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css" />
  <title>Document</title>
</head>

<body>
  <h1 class="text-center my-4 fw-bold display-4 titulo"><a href="../../index.html">Calculator</a></h1>
  <article class="container my-5 marco">
    <div class="row">
      <button type="button" class="btn btn-secondary col-6 col-md-3 col-lg-3" id="M">
        M
      </button>
      <button type="button" class="btn btn-secondary col-6 col-md-3 col-lg-3" id="C">
        C
      </button>
      <button type="button" class="btn btn-secondary col-6 col-md-3 col-lg-3" id="ATRAS">
        &larr;
      </button>
      <button type="button" class="btn btn-success col-6 col-md-3 col-lg-3" id="RUN">
        run
      </button>
    </div>

    <div class="row">
      <button type="button" class="btn btn-secondary col-6 col-md-3 col-lg-3" id="MR">
        MR
      </button>
      <button type="button" class="btn btn-secondary col-6 col-md-3 col-lg-3" id="MC">
        MC
      </button>
      <button type="button" class="btn btn-secondary col-6 col-md-3 col-lg-3" id="M+">
        M+
      </button>
      <button type="button" class="btn btn-secondary col-6 col-md-3 col-lg-3" id="M-">
        M-
      </button>
    </div>

    <div class="row">
      <button type="button" class="btn btn-dark col-6 col-md-3 col-lg-3 num" id="7">
        7
      </button>
      <button type="button" class="btn btn-dark col-6 col-md-3 col-lg-3 num" id="8">
        8
      </button>
      <button type="button" class="btn btn-dark col-6 col-md-3 col-lg-3 num" id="9">
        9
      </button>
      <button type="button" class="btn btn-secondary col-6 col-md-3 col-lg-3 num" id="+">
        +
      </button>
    </div>

    <div class="row">
      <button type="button" class="btn btn-dark col-6 col-md-3 col-lg-3 num" id="4">
        4
      </button>
      <button type="button" class="btn btn-dark col-6 col-md-3 col-lg-3 num" id="5">
        5
      </button>
      <button type="button" class="btn btn-dark col-6 col-md-3 col-lg-3 num" id="6">
        6
      </button>
      <button type="button" class="btn btn-secondary col-6 col-md-3 col-lg-3 num" id="-">
        -
      </button>
    </div>

    <div class="row">
      <button type="button" class="btn btn-dark col-6 col-md-3 col-lg-3 num" id="1">
        1
      </button>
      <button type="button" class="btn btn-dark col-6 col-md-3 col-lg-3 num" id="2">
        2
      </button>
      <button type="button" class="btn btn-dark col-6 col-md-3 col-lg-3 num" id="3">
        3
      </button>
      <button type="button" class="btn btn-secondary col-6 col-md-3 col-lg-3 num" id="*">
        *
      </button>
    </div>

    <div class="row">
      <button type="button" class="btn btn-secondary col-6 col-md-3 col-lg-3 num" id=".">
        .
      </button>
      <button type="button" class="btn btn-dark col-6 col-md-3 col-lg-3 num" id="0">
        0
      </button>
      <button type="button" class="btn btn-secondary col-6 col-md-3 col-lg-3" id="MAS-MENOS">
        +-
      </button>
      <button type="button" class="btn btn-secondary col-6 col-md-3 col-lg-3 num" id="/">
        /
      </button>
    </div>
  </article>

  <div class="solucion" id="fin">
    <span>-</span>
  </div>

  <div class="solucion final" id="consola">
    <ul class="lista"></ul>
  </div>
  <script src="script.js"></script>
</body>

</html>
